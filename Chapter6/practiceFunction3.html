<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body >
    <script>
        function Super(name){
            this.name = name;
            this.talk = () =>{
                return `helloo ${this.name}`;
            }
        }
        const adi = new Super("adi");
        console.log(adi.talk());
        console.log(Object.getPrototypeOf(adi));
    </script>
</body>
</html>
