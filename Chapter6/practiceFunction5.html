    <script>
        function generatePerson(name){
            let obj = {
            name:name,
            talk(){
              return  console.log(`hello ${this.name}`);
            }
        }
        return obj;
        }
        let sam = generatePerson("sam");
        let ben = generatePerson("ben");
        console.log(sam);
        console.log(sam.talk());
        console.log(ben);
        console.log(ben.talk());
    </script>
